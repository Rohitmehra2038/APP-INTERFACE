<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="message-screen">
      <div class="div">
        <div class="notification-bar">
          <div class="text-wrapper">1:42</div>
          <img class="img" src="img/frame-3.svg" />
        </div>
        <header class="header">
          <img class="img-2" src="img/arrow-back.svg" />
          <div class="business-details">
            <div class="business-logo"></div>
            <div class="business-name">
              <div class="text-wrapper-2">***********</div>
              <img class="verified-black" src="img/verified-black-24dp-1.svg" />
            </div>
          </div>
          <img class="img" src="img/action-buttons.svg" />
        </header>
      </div>
      <div class="messagesstack-play">
        <div class="div">
          <div class="message">
            <img class="bubble-vector" src="img/image.svg" />
            <div class="message-container">
              <div class="message-text">Welcome!</div>
              <div class="time-stamp">11.14 AM</div>
            </div>
          </div>
        </div>
        <div class="div">
          <div class="message-2">
            <div class="message-container-2">
              <p class="message-text">This is a message sent by the user.</p>
              <div class="time-stamp">11.14 AM</div>
            </div>
            <img class="bubble-vector" src="img/bubble-vector-2.svg" />
          </div>
        </div>
        <div class="div">
          <div class="message-2">
            <div class="message-container-3">
              <p class="message-text">This is a message sent by the user.</p>
              <div class="time-stamp">11.14 AM</div>
            </div>
            <img class="bubble-vector-2" src="img/bubble-vector.svg" />
          </div>
        </div>
      </div>
      <div class="inputbox-avoid">
        <div class="message-3">
          <div class="frame">
            <img class="img-2" src="img/tag-faces-black-24dp-1.svg" />
            <div class="text-wrapper-3">Type a message</div>
          </div>
          <img class="img" src="img/frame-7.svg" />
        </div>
        <img class="microphone" src="img/microphone.svg" />
      </div>
    </div>
  </body>
</html>
