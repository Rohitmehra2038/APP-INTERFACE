<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="div">
        <div class="frame">
          <div class="c">
            <div class="ellipse"></div>
            <div class="text-wrapper">C</div>
          </div>
          <div class="div-2">
            <div class="ellipse"></div>
            <div class="text-wrapper-2">()</div>
          </div>
          <div class="div-2">
            <div class="ellipse"></div>
            <div class="text-wrapper-3">%</div>
          </div>
          <div class="div-2">
            <div class="ellipse"></div>
            <div class="text-wrapper-4">÷</div>
          </div>
          <div class="div-2">
            <div class="ellipse"></div>
            <div class="text-wrapper-5">7</div>
          </div>
          <div class="div-2">
            <div class="ellipse"></div>
            <div class="text-wrapper-6">8</div>
          </div>
          <div class="div-2">
            <div class="ellipse"></div>
            <div class="text-wrapper-7">9</div>
          </div>
          <div class="div-2">
            <div class="ellipse"></div>
            <div class="text-wrapper-8">x</div>
          </div>
          <div class="div-2">
            <div class="ellipse"></div>
            <div class="text-wrapper-5">4</div>
          </div>
          <div class="div-2">
            <div class="ellipse"></div>
            <div class="text-wrapper-9">5</div>
          </div>
          <div class="div-2">
            <div class="ellipse"></div>
            <div class="text-wrapper-9">6</div>
          </div>
          <div class="div-2">
            <div class="ellipse"></div>
            <div class="text-wrapper-10">-</div>
          </div>
          <div class="div-2">
            <div class="ellipse"></div>
            <div class="text-wrapper-9">1</div>
          </div>
          <div class="div-2">
            <div class="ellipse"></div>
            <div class="text-wrapper-9">2</div>
          </div>
          <div class="div-2">
            <div class="ellipse"></div>
            <div class="text-wrapper-9">3</div>
          </div>
          <div class="div-2">
            <div class="ellipse"></div>
            <div class="text-wrapper-11">+</div>
          </div>
          <div class="div-2">
            <div class="ellipse"></div>
            <div class="text-wrapper-12">+/-</div>
          </div>
          <div class="div-2">
            <div class="ellipse"></div>
            <div class="text-wrapper-6">0</div>
          </div>
          <div class="div-3">
            <div class="ellipse"></div>
            <div class="text-wrapper-13">.</div>
          </div>
          <div class="div-2">
            <div class="ellipse-2"></div>
            <div class="text-wrapper-14">=</div>
          </div>
        </div>
        <img class="line" src="img/line-2.svg" />
        <img class="recent" src="img/recent.svg" />
        <img class="delete" src="img/delete.svg" />
        <div class="scale">
          <div class="rectangle"></div>
          <img class="img" src="img/line-3.svg" />
          <img class="line-2" src="img/line-4.svg" />
          <img class="line-3" src="img/line-5.svg" />
          <img class="line-4" src="img/line-6.svg" />
          <img class="line-5" src="img/line-7.svg" />
        </div>
        <div class="overlap-group">
          <div class="rectangle-2"></div>
          <div class="text-wrapper-15">e</div>
          <div class="text-wrapper-16">=</div>
          <div class="text-wrapper-17">π</div>
          <div class="text-wrapper-18">√</div>
        </div>
        <div class="div-wrapper"><div class="text-wrapper-19">50+45-5+10</div></div>
        <div class="frame-2"><div class="text-wrapper-19">100</div></div>
      </div>
    </div>
  </body>
</html>
