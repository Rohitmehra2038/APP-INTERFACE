<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="brooklyn-chat">
      <div class="div">
        <div class="frame">
          <div class="div">
            <div class="rectangle"></div>
            <div class="chat-head">
              <div class="frame-2">
                <div class="text-wrapper">Brooklyn Simmons</div>
                <div class="text-wrapper-2">Available on mobile</div>
              </div>
              <img class="img" src="img/frame-56.svg" />
            </div>
          </div>
          <div class="bottom-chat-box">
            <div class="frame-3">
              <img class="line" src="img/line-23.svg" />
              <div class="div-wrapper"><div class="text-wrapper-3">Write a massage...</div></div>
              <img class="line-2" src="img/line-24.svg" />
            </div>
            <div class="bottom-icon">
              <img class="img" src="img/frame-61.svg" />
              <div class="frame-4">
                <div class="frame-5"><div class="text-wrapper-4">Send</div></div>
                <img class="more-horizontal" src="img/glyph-undefined.svg" />
              </div>
            </div>
          </div>
        </div>
        <div class="inbox-profile">
          <img class="ellipse" src="img/ellipse-16.png" />
          <div class="frame-2">
            <div class="text-wrapper-5">Brooklyn Simmons</div>
            <div class="text-wrapper-6">Big Kahuna Burger Ltd.</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
