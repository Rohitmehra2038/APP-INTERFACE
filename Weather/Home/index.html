<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="home">
      <div class="overlap-group-wrapper">
        <div class="overlap-group">
          <img class="unsplash" src="img/unsplash-g30p1zcozxo.png" />
          <div class="rectangle"></div>
          <img class="house" src="img/house.png" />
          <div class="weather">
            <div class="text-wrapper">Montreal</div>
            <div class="div">19°</div>
            <p class="mostly-clear-h-l">
              <span class="span">Mostly Clear<br /></span> <span class="text-wrapper-2">H:24°&nbsp;&nbsp; L:18°</span>
            </p>
          </div>
          <div class="ios-UI-status-bar">
            <img class="right-side" src="img/right-side.png" />
            <div class="left-side">
              <div class="time"><div class="text-wrapper-3">9:41</div></div>
            </div>
            <img class="union" src="img/union.svg" />
          </div>
          <div class="modal"></div>
          <div class="ellipse"></div>
          <div class="ellipse-2"></div>
          <div class="ellipse-3"></div>
          <div class="frame">
            <div class="indicator"></div>
            <img class="line" src="img/line-1.svg" />
            <div class="text-wrapper-4">Hourly Forecast</div>
            <div class="text-wrapper-5">Weekly Forecast</div>
          </div>
          <img class="seperator" src="img/seperator.svg" />
          <div class="frame-2">
            <div class="frame-3">
              <div class="rectangle-2"></div>
              <div class="rectangle-3"></div>
              <div class="rectangle-2"></div>
              <div class="rectangle-2"></div>
              <div class="rectangle-2"></div>
              <div class="rectangle-2"></div>
              <div class="text-wrapper-6">6 PM</div>
              <div class="text-wrapper-7">15°</div>
              <div class="text-wrapper-8">4 PM</div>
              <div class="text-wrapper-9">17°</div>
              <div class="text-wrapper-10">5 PM</div>
              <div class="text-wrapper-11">16°</div>
              <div class="text-wrapper-12">12 AM</div>
              <div class="text-wrapper-13">Now</div>
              <div class="text-wrapper-14">19°</div>
              <div class="text-wrapper-15">18°</div>
              <div class="text-wrapper-16">2 PM</div>
              <div class="text-wrapper-17">3 PM</div>
              <div class="text-wrapper-18">18°</div>
              <div class="text-wrapper-19">18°</div>
            </div>
            <div class="sun-cloud-angled"><img class="img" src="img/sun-cloud-angled-rain-2.png" /></div>
            <div class="sun-cloud-angled-wrapper"><img class="img" src="img/image.png" /></div>
            <div class="img-wrapper"><img class="img" src="img/sun-cloud-angled-rain-3.png" /></div>
            <div class="sun-cloud-mid-rain"></div>
            <div class="sun-cloud-mid-rain-2"></div>
            <div class="sun-cloud-angled-2"><img class="img" src="img/sun-cloud-angled-rain.png" /></div>
          </div>
          <img class="rectangle-4" src="img/rectangle-1445.svg" />
          <img class="marker-pin" src="img/marker-pin-06.svg" />
          <img class="vector" src="img/vector.svg" />
          <img class="rectangle-5" src="img/rectangle-1446.svg" />
          <div class="icon-buttons"><img class="plus-circle" src="img/plus-circle.svg" /></div>
        </div>
      </div>
    </div>
  </body>
</html>
