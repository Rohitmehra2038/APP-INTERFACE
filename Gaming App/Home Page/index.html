<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="home-page">
      <div class="div">
        <div class="overlap-group">
          <p class="text-wrapper">Great games to play and stay connected</p>
          <div class="frame"><img class="globe" src="img/globe.png" /></div>
          <div class="text-wrapper-2">Popular Games</div>
          <div class="rectangle"></div>
        </div>
        <div class="frame-2">
          <div class="frame-3">
            <div class="GTA-v">
              <div class="group"></div>
              <div class="div-wrapper"><div class="text-wrapper-3">GTA V</div></div>
            </div>
            <div class="GTA-v">
              <div class="group-2"></div>
              <div class="div-wrapper"><div class="text-wrapper-4">Machinarium</div></div>
            </div>
          </div>
          <div class="frame-3">
            <div class="GTA-v">
              <div class="group-3"></div>
              <div class="div-wrapper"><div class="text-wrapper-3">Assassins</div></div>
            </div>
            <div class="GTA-v">
              <div class="group-4"></div>
              <div class="div-wrapper"><div class="text-wrapper-3">Ironman</div></div>
            </div>
          </div>
          <div class="frame-3">
            <div class="GTA-v">
              <div class="group-5"></div>
              <div class="div-wrapper"><div class="text-wrapper-3">God Fire</div></div>
            </div>
            <div class="GTA-v">
              <div class="group-6"></div>
              <div class="div-wrapper"><div class="text-wrapper-5">Dishonored</div></div>
            </div>
          </div>
        </div>
        <img class="img" src="img/rectangle-3.svg" />
        <div class="ellipse"></div>
        <img class="add" src="img/image.svg" />
        <img class="density-medium" src="img/style-outlined-2.svg" />
        <div class="frame-4">
          <div class="div-2"></div>
          <img class="vector" src="img/vector-2.svg" />
        </div>
        <img class="chat" src="img/style-outlined.svg" />
        <div class="frame-5">
          <div class="div-2"></div>
          <img class="vector-2" src="img/vector.svg" />
        </div>
      </div>
    </div>
  </body>
</html>
